<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>soundjs demo</title>
        <script src="js/soundjs-0.6.1.min.js"></script>
        <script>
        var soundID = 'Thunder1';

        function loadSound(){
            createjs.Sound.alternateExtensions = ["mp3"];
            createjs.Sound.registerSound('audio/Thunder1.mp3',soundID);
        }

        function playSound(){
            createjs.Sound.play(soundID);
        }

        </script>
    </head>
    <body onload="loadSound();">
        <button onclick="playSound();" class="playSound">Play Sound</button>
    </body>
</html>
